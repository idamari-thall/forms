<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="container">
        <form action="">
            <label for="name">full name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label for="email">email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail"><br>
            <label for="regarding">message regarding</label><br>
            <input type="text" id="regarding" name="regarding" placeholder="Enter what your message is regarding"><br>
            <label for="msg">message</label><br>
            <textarea id="msg" name="msg" placeholder="Enter your message" rows="5" maxlength="600"></textarea><br>
            <label for="robot">I am not a robot</label>
            <input type="checkbox" id="robot" name="robot" required><br>
            <button type="submit" disabled> Send message</button>
        </form>

    </div>
    <img src="images/duck.png" alt="duck">
</body>

</html>
